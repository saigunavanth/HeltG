<!DOCTYPE html>
{% extends "accounts/base.html" %}
{% load static %}





{% block styles %}
	    <link rel="stylesheet" type="text/css" href="{% static "css/accounts/registration.css" %}">
{% endblock %}

	{% block form-block %}
<div class="container">
    <div class="row py-5 mt-4 align-items-center">

        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <h1>Create an Account</h1>
            <img src="{% static "images/register2.jpg" %}" alt="fail" class="img-fluid " id="registerimg">
            
            <p class="font-italic text-muted mb-0">Create a Free account and start your body training today!</p>
            
            </p>
        </div>

        <div class="col-md-7 col-lg-6 ml-auto form-group">
                <div class="row">

                 <div class="container">
                    <form enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                  <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
               {{form.username}}
               </div>


                  <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-envelope-square"></i></span>
              </div>
               {{form.email}}
               </div>
               <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
               {{form.password}}
               </div>
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <input type="submit" name="" value="Create your account" class="btn btn-primary btn-block py-2">
                    </div>
                    </form>
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a href="{% url "login" %}" class="text-primary ml-2">Login</a></p>
                    </div>
                  </div>
                </div>
            
        </div>
    </div>
</div>






{% endblock %}
